  <script>
    const encrypty = function(url, headers, payload){
      return new Promise((resolve, reject) => {
        fetch(url, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers,
        })
          .then((response) => {
            if (response.status === 200) {
              return response.text();
            }

            return reject(response);
          })
          .then((data) => {
            resolve(data);
          })
          .catch((error) => {
            reject(error);
          });
      })
    }

    const HEADER = {
      'Content-Type': 'application/json',
      Accept: 'application/json',
    }
    const payload = {
      "channel": "booking",
      "countryCode": "cn",
      "lang": "zh",
      "lob": "hotel",
      "medium": "wechatmp",
      "recordLocator": "10010565989"
    }
    const encodedPayload = btoa(JSON.stringify());
    encrypty('http://localhost:8000/npsfeedbackstg/v2/encrypt', HEADER, encodedPayload)
  </script>
