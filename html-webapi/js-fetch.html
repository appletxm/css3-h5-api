<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }
    .progress {
      margin-top: .1rem;
      width: 3rem;
      height: .06rem;
      background: #eee;
    }

    .progress p {
      width: 0;
      height: 100%;
      background: green;
      transition: width .5s ease-in-out;
    }
  </style>
</head>

<body>
  <script src="../bin/traceur.js"></script>
  <script src="../bin/BrowserSystem.js"></script>

  <button id="outputExecl">click me for download</button>

  <div>
    <!-- <input type="file" vlaue="" id="file" name="file" multiple/> -->
    <input type="file" vlaue="" id="file" name="file"/>
    <div class="progress"><p></p></div>
  </div>
  
  <script type="module">
    function downLoadExcel() {
      fetch('/api/list').then(response => {
        return response.json()
      }).then(data => {
        console.info(data)
      }).catch(err => {
        console.info('err:', err)
      })
    }
    document.querySelector('#outputExecl').addEventListener('click', function() {
      downLoadExcel()
    })

    document.querySelector('#file').addEventListener('change', function() {
      var progress = document.querySelector('.progress')
      var inner = progress.querySelector('p')

      var formData = new FormData()
      formData.append("file", document.querySelector('input[type="file"]').files[0])

      fetch('/api/upload', {
        method: 'POST',
        body: formData
      }).then(response => response.json())
      .then(response => console.log('Success:', JSON.stringify(response)))
      .catch(error => console.error('Error:', error));
    })
  </script>
</body>

</html>
