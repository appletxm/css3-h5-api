<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }
  </style>
</head>
<body>
  <my-custom-element 
  img="../assets/images/child/1.jpg" 
  content="this is content" 
  title="title abc">
    <p slot="my-slot">1111111111111</p>
  </my-custom-element>

  <my-custom-element 
  img="../assets/images/child/2.jpg" 
  content="this is content 2" 
  title="title abc">
    <p slot="my-slot">33333333</p>
  </my-custom-element>

  <button id="btn-change">remove one of them</button>

  <script src="js-web-component.js"></script>
  <script>
    document.querySelector('#btn-change').addEventListener('click', function() {
      // document.querySelector('my-custom-element').shadowRoot.querySelector('h1').textContent = '88888'
      document.body.removeChild(document.querySelector('my-custom-element'))
    })
  </script>
</body>
</html>
