    var canvas = document.querySelector('#test-canvas')
    var ctx = canvas.getContext('2d')

    function drawAngle() {
      var startAngle = (Math.PI / 180) * 25
      var endAngle = (Math.PI / 180) * 165
      var anticlockwise = false

      ctx.arc(100, 100, 100, startAngle, endAngle, anticlockwise);
      ctx.lineTo(100, 100)
      ctx.closePath()

      var lineargradient = ctx.createLinearGradient(100, 100, 100, 200)
      // ctx.createRadialGradient(100, 100, 0, 75, 75,100)
      lineargradient.addColorStop(0, '#ffffff')
      lineargradient.addColorStop(1, '#000000')
      ctx.fillStyle = lineargradient
      ctx.globalAlpha = 0.5

      ctx.fill();
