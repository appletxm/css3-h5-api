<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }
    .info-panel {
      margin: 10px;
      font-size: .14rem;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  <a href="../assets/books/HTTP权威指南.pdf">HTTP权威指南.pdf</a>
  <form id="test-form">
    <input id="test-text" type="text" value="" inputmode="numeric" pattern="\d+\(\.\d{1,2})?" />
  </form>

  <script>
    var text = document.querySelector('#test-text')
    var form = document.querySelector('#test-form')

    text.addEventListener('focusin', function(event){
      console.info('text focusin:', event)
    })
    text.addEventListener('focusout', function(event){
      console.info('text focusout:', event)
    })

    form.addEventListener('focusin', function(event){
      console.info('form focusin:', event)
    })
    form.addEventListener('focusout', function(event){
      console.info('form focusout:', event)
    })

    window.addEventListener('error', function(err) {
      console.info(err)
      return false
    })
  </script>
</body>

</html>
