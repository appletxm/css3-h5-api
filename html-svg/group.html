<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>svg test</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    .wrapper {
      width: 128px;
      height: 128px;
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g transform="rotate(45 50 50)">
      <line x1="10" y1="10" x2="85" y2="10" style="stroke: #006600; height: 3px;"/>

      <rect x="10" y="20" height="50" width="75" style="stroke: #006600; fill: #006600"/>

      <text x="10" y="90" style="stroke: #660000; fill: #660000"> Text grouped with shapes</text>
    </g>
  </svg>

  <svg>
    <g style="stroke: #0000ff; stroke-width: 4px; fill: #ff0000">
      <rect    x="10"  y="10" width="100" height="50" />
      <circle cx="150" cy="35" r="25" />
      <circle cx="250" cy="35" r="25"
             style="stroke: #009900; fill: #00ff00;"/>
  </g>
  </svg>
  
</body>

</html>
