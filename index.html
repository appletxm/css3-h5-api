<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="assets/images/logo.ico" type="image/png">
  <style>
    body{
      font-size: .12rem;
    }

    img{
      background-color: gray;
    }

    form{
      display: block;
      margin: 20px;
    }

    form input{
      display: block;
      margin: 0 0 5px 0;
    }

    .drag-drop-panel{
      height: 200px;
      background: gray;
    }
    .drag-drop-panel::before{
      color: white;
      content: "drag to this panel"
    }
    .drag-drop-panel-to{
      box-shadow: 0 0 10px rgba(0,0,0,0.2), inset 0 0 10px rgba(0,0,0,0.5);
    }
    .drag-drop-panel-to::before{
      color: orange;
    }
    .drag-from-panel{
      background-color: plum;
      padding: 5px;
    }
    .drag-from-panel::selection{
      background-color: orange;
    }

    .mask-box {
      width: 300px;
      height:100px;
      position: relative;
    }

    .mask-shape{
      height: 100px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }

    .mask-shape div{
      position: absolute;
      top: 35px;
      left: 30px;
      right: 30px;
      height: 4px;
      background: white;
    }

    .mask-shape p{
      content: "";
      display: block;
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 25px;
      top: 0;
      left: 0;
      background: white;
      text-align: center;
    }

    p::after{
      content: "1"
    }

    .mask-shape p:nth-of-type(2) {
      left: 130px;
    }

    .mask-shape p:nth-of-type(3) {
      left: auto;
      right: 0;
    }

    .mask-bg-color{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, red, green);
      /* -webkit-mask-image: -webkit-element(#mask-font);
      mask-image: -moz-element(#mask-font);
      mask-image: element(#mask-font); */
      -webkit-mask-image: url(assets/images/logo-s.png);
      mask-image: url(assets/images/logo-s.png);

      -webkit-mask-repeat: no-repeat;
      -moz-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <div class="drag-drop-panel"></div>
  <div class="drag-from-panel">
    <img src="assets/images/rc-code.jpg" /><br/>
    选择从这里开始选择从这里开始选择从这里开始选择从这里开始选择从这里开始，选择从这里开始，选择从这里开始选择从这里开始。
  </div>

  <p>test css3 image-mask</p>
  <div class="mask-box">
    <div id="mask-font" class="mask-shape">
      <p></p>
      <p></p>
      <p></p>
      <div></div>
    </div>
    <div class="mask-bg-color"></div>
  </div>
 

  <script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
  <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>

  <script type="module">
    import DragDrop from './src/drag-drop.js'

    let dragDrop = new DragDrop({
      toObj: document.querySelector('.drag-drop-panel'),

  </script>
