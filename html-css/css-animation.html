<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api transition</title>
  <link rel="icon" href="../../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }

    .filter-mix {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      filter: contrast(20);
      background: #fff;
    }

    .filter-mix::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #333;
      top: 40px;
      left: 40px;
      z-index: 2;
      filter: blur(8px);
      box-sizing: border-box;
      /* animation: filterBallMove 4s ease-out infinite; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .filter-mix::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3F51B5;
      top: 60px;
      right: 40px;
      z-index: 2;
      filter: blur(8px);
      animation: filterBallMove2 4s ease-out infinite;
    }

    @keyframes filterBallMove {
      50% {
        left: 140px;
      }
    }

    @keyframes filterBallMove2 {
      0% {
        rightï¼š40px;
      }
      25% {
        right: 180px;
      }
      50% {
        right: 40px;
      }
      75% {
        right: 200px
      }
      100% {
        right: 40px;
      }
    }


    .mainHolder {
      background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/skyscrapers.jpg);
      width: 600px;
      height: 400px;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      position: relative;
      background-repeat: no-repeat;
    }
    .textHolder {
      width: 100%;
      height: 200px;
      position: absolute;
      right: 0;
      bottom: 0;
      background: inherit;
      overflow: hidden;
    }
    .textHolder::before {
      content: '';
      position: absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      background: inherit;
      background-attachment: fixed;
      filter: blur(4px);
    }
    .textHolder::after {
      content: "";
      position: absolute;
      top:0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.25);
    }
    p {
      z-index: 1;
      color: white;
      position: relative;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="filter-mix"></div>
  </div>

  <div class="mainHolder">
    <div class="textHolder">
      <p>this is FrostedGlass</p>
    </div>
  </div>

  <script>
    const box = document.querySelector('.filter-mix')
    box.addEventListener('animationstart', function(e){
      console.log('animationstart:',e)
    })
    box.addEventListener('animationiteration', function(e){
      console.log('animationiteration:',e)
    })
    box.addEventListener('animationend', function(e){
      console.log('animationend:',e)
    })
  </script>
</body>

</html>
