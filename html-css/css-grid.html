<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api -- grid</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .14rem;
    }
    
    .grid-box {
      display: grid;
      /* grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px); */
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;

      grid-template-areas: "header header header"
                     "main main sidebar"
                     "footer footer footer";
      /* grid-auto-flow: column; */
      grid-auto-flow: row;

      border: 1px solid #eee;
      margin: .1rem;
    }

    .grid-box-2 {
      width: 5rem;
      display: grid;
      /* grid-template-columns: repeat(auto-fill, 100px); */
      /* grid-template-rows: repeat(3, 100px); */
      
      /* grid-template-rows: 100px auto 100px;
      grid-template-columns: 100px auto 100px; */

      /* grid-template-rows: 1fr auto 2fr;
      grid-template-columns: 1fr auto 2fr; */

      /* grid-template-rows: 1fr minmax(100px, 1fr) 2fr;
      grid-template-columns: 1fr minmax(100px, 1fr) 2fr;  */

      grid-template-columns: [c1] 100px [c2] 100px [c3] auto [c4];
      grid-template-rows: [r1] 100px [r2] 100px [r3] auto [r4];

      border: 1px solid #eee;
      margin: .1rem;
    }

    .box-cell {
      line-height: 100px;
      text-align: center;
      /* grid-row-gap: 10px;
      grid-column-gap: 10px; */

      /* grid-gap: 10px 10px; */

      /* row-gap: 10px;
      column-gap: 10px; */

      gap: 10px 10px;
      margin-bottom: 50px;
    }

    .box-cell div {
      background-color: plum;
    }

    .grid-box-12 {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
    }
    

    .grid-box-3 {
      width: 5rem;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(3, 100px);

      grid-template-areas: "a a a" "b c c" "b c c";

      grid-gap: 10px;
      border: 1px solid #eee;
      margin: .1rem;
    }

    .grid-box-3 :nth-child(1) {
      grid-area: a;
    }

    .grid-box-3 :nth-child(2) {
      grid-area: b;
    }

    .grid-box-3 :nth-child(3) {
      grid-area: c;
    }

    #example-element{
      background-color: #eee;
      border: .75em solid;
      padding: .75em;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(3, minmax(40px, auto));
      grid-gap: 10px;
      width: 200px;
    }

    #example-element :nth-child(1) {
      background-color: rgba(0,0,255,.2);
      border: 3px solid #00f;
      grid-area: a;
    }

    #example-element :nth-child(2) {
      background-color: rgba(255,0,200,.2);
      border: 3px solid #663399;
      grid-area: b;
    }

    #example-element :nth-child(3) {
      background-color: rgba(94,255,0,.2);
      border: 3px solid green;
      grid-area: c;
    }
  </style>
</head>
<body>
  <h1>normal</h1>
  <div class="grid-box box-cell">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
    <div><p>8</p></div>
    <div><p>9</p></div>
  </div>

  <h1>grid-template-areas</h1>
  <div class="grid-box-3 box-cell">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
  </div>

  <div id="example-element" class="transition-all" style="grid-template-areas: 'a a a' 'b c c' 'b c c';">
    <div>One (a)</div>
    <div>Two (b)</div>
    <div>Three (c)</div>
  </div>

  <h1>grid-template-rows</h1>
  <div class="grid-box-2  box-cell">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
    <div><p>8</p></div>
    <div><p>9</p></div>
  </div>

  <h1>12 girds</h1>
  <div class="grid-box-12  box-cell">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
    <div><p>8</p></div>
    <div><p>9</p></div>
    <div><p>10</p></div>
    <div><p>11</p></div>
    <div><p>12</p></div>
  </div>
</body>

</html>
