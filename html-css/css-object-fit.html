<!DOCTYPE html>
<html lang="en" style="font-size:100px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="format-detection" content="telephone=no">
	<title>css boject fit</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    *{
      margin: 0;
      padding: 0;
      font-size: .14rem;
      -webkit-user-select: none;
    }
    .wrapper {
      width: 1.2rem;
      height: 1.2rem;
      line-height: 1.2rem;
      text-align: center;
      background-color: gray;
      margin: .1rem;
      display: inline-block;
    }

    .inner {
      width: 1rem;
      height: 1rem;
      display: inline-block;
      vertical-align: middle;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="inner"><img src="../assets/images/bg.jpg" style="object-fit: cover;" all="cover"/></div>
  </div>

  <div class="wrapper">
    <div class="inner"><img src="../assets/images/bg.png" style="object-fit: contain;" all="contain"/></div>
  </div>

  <div class="wrapper">
    <div class="inner"><img src="../assets/images/bg.png" style="object-fit: fill;" all="fill"/></div>
  </div>

  <div class="wrapper">
    <div class="inner"><img src="../assets/images/bg.png" style="object-fit: scale-down;" all="fill"/></div>
  </div>

  <script src="../bin/traceur.js"></script>
  <script src="../bin/BrowserSystem.js"></script>
</body>

</html>
