<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }

    .filter-mix {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      filter: contrast(20);
      background: #fff;
    }

    .filter-mix::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #333;
      top: 40px;
      left: 40px;
      z-index: 2;
      filter: blur(8px);
      box-sizing: border-box;
      /* animation: filterBallMove 4s ease-out infinite; */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .filter-mix::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #3F51B5;
      top: 60px;
      right: 40px;
      z-index: 2;
      filter: blur(8px);
      animation: filterBallMove2 4s ease-out infinite;
    }

    @keyframes filterBallMove {
      50% {
        left: 140px;
      }
    }

    @keyframes filterBallMove2 {
      0% {
        rightï¼š40px;
      }
      25% {
        right: 180px;
      }
      50% {
        right: 40px;
      }
      75% {
        right: 200px
      }
      100% {
        right: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="filter-mix"></div>
  </div>
</body>

</html>
