<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api transition</title>
  <link rel="icon" href="../../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }

    .box {
      width: 30px;
      height: 30px;
      background-color: red;
      opacity: 0;
      transition: all 3s ease-in;
    }

    .box-show {
      opacity: 1;
    }

  </style>
</head>

<body>
  <div class="box"></div>
  <button>trigger</button>

  <script>
    const box = document.querySelector('.box')
    box.addEventListener('transitionstart', function(e){
      console.log('transitionstart:',e)
    })
    box.addEventListener('transitionrun', function(e){
      console.log('transitionrun:',e)
    })
    box.addEventListener('transitionend', function(e){
      console.log('transitionend:',e)
    })

    const btn = document.querySelector('button')
    btn.onclick = function() {
      box.classList.add('box-show')
    }
  </script>
</body>

</html>
