<body>

    });

    //   bc.postMessage({title: 'Hello from Client'})
    // }).catch(function(err) {

    navigator.serviceWorker.register('../workers/service.worker.new.js').then(function (registration) {

    }).catch(function(err) {
      console.log('Service Worker 注册失败')
    });
  </script>
