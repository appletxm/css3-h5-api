<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }
    .info-panel {
      margin: 10px;
      font-size: .14rem;
      border: 1px solid #eee;
    }

    .box {
      width: 400px;
      height: 200px;
      display: flex;
      border: 1px solid #eee;
    }

    .box .nav {
      flex-basis: 100px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }

    .box .nav a {
      display: block;
    }

    .nav button {
      display: block;
      margin: .05rem;
      width: 90%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="nav">
      <button class="goto-1">page1</button>
      <button class="goto-2">page2</button>
      <button class="goto-3">page3</button>
    </div>
    <div class="body"></div>
  </div>
  
  <script>
    window.onpopstate = function(event) {
      alert("location: " + document.location + ", state: " + JSON.stringify(event.state));
    };

    document.querySelector('.goto-1').addEventListener('click', function() {
      history.pushState({page: 1}, "title 1", "goto-1?page=1");
    })

    document.querySelector('.goto-2').addEventListener('click', function() {
      history.pushState({page: 2}, "title 2", "goto-2?page=2");
    })

    document.querySelector('.goto-3').addEventListener('click', function() {
      history.replaceState({page: 3}, "title 3", "goto-3?page=3");
    })

    // history.pushState({page: 1}, "title 1", "?page=1");
    // history.pushState({page: 2}, "title 2", "?page=2");
    // history.replaceState({page: 3}, "title 3", "?page=3");
    // history.back(); // alerts "location: http://example.com/example.html?page=1, state: {"page":1}"
    // history.back(); // alerts "location: http://example.com/example.html, state: null
    // history.go(2);  // alerts "location: http://example.com/example.html?page=3, state: {"page":3}
  </script>
</body>

</html>
