<!DOCTYPE html>

<html lang="en" style="font-size: 100px;">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="expires" content="0"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>test css3 and h5 api</title>
  <link rel="icon" href="../assets/images/logo.ico" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-size: .12rem;
    }
    .info-panel {
      margin: 10px;
      font-size: .14rem;
      border: 1px solid #eee;
    }

    .box {
      width: 400px;
      height: 200px;
      display: flex;
      border: 1px solid #eee;
    }

    .box .nav {
      flex-basis: 100px;
      background-color: #f0f0f0;
    }

    .box .nav a {
      display: block;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="nav"></div>
    <div class="body"></div>
  </div>
  
  <script src="../build/router-history.js"></script>
  <script>
    function Home(params) {
      console.info('----home page---', params)
      document.querySelector('.body').innerHTML = '----home page---'
    }

    function PermissionSample() {
      console.info('----PermissionSample page---')
      document.querySelector('.body').innerHTML = '----PermissionSample page---'
    }

    function ErrorPage() {
      console.info('----ErrorPage page---')
      document.querySelector('.body').innerHTML = '----ErrorPage page---'
    }

    var config = [
      {
        path: '/',
        name: 'home.index',
        component: Home,
        meta: {
          title: '首页',
          keepAlive: true,
          auth: false,
        }
      },

      {
        path: '/permission-test',
        name: 'permission.index',
        component: PermissionSample,
        meta: {
          title: '权限测试页',
          auth: false,
          keepAlive: true,
        },
      },

      {
        path: '/error',
        component: ErrorPage,
        meta: {
          title: 'Not Found',
          auth: false,
          keepAlive: true,
        },
      }
    ]
    var routerHistory = new RouterHistory(config)
  </script>
</body>

</html>
