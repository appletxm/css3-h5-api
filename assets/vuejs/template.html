<button
    :disabled="buttonDisabled"
    :autofocus="autofocus"
    :type="nativeType"
    :class="[
      cfg.prefix + '-button',
      buttonSize ? cfg.prefix + '-button' + '--' + buttonSize : '',
      type ? cfg.prefix + '-button' + '--' + type : '',
      {
        'is-disabled': buttonDisabled,
      }
    ]"
    @click="handleClick"
  >
    <i v-if="icon" :class="[cfg.prefix + '-icon', icon]"></i>
    <span v-if="$slots.default"><slot></slot></span>
  </button>
